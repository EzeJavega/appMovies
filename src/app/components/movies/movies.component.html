<div class="grid">
	<div class="col-12">
		<div class="card">
			<p-dataView #dv [value]="movies" [paginator]="true" [rows]="9" filterBy="title" [sortField]="sortField" [sortOrder]="sortOrder" layout="list">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						<p-dropdown [options]="sortOptions" placeholder="Sort" (onChange)="onSortChange($event)"></p-dropdown>
						<span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>	
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>

				<ng-template let-movie pTemplate="listItem">
					<div class="col-12">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]="'assets/images/movie' + movie.id + '.png'" [alt]="movie.title" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{movie.title}}</div><br>
								<p-rating [ngModel]="movie.rating" [readonly]="true" [cancel]="false" [stars]="10" styleClass="mb-2"></p-rating>
								<div class="flex align-items-center mt-2">
									<i class="pi pi-video mr-2"></i>
									<span class="font-semibold">{{movie.genre}}</span>
								</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">{{movie.duration}}</span><br>
								<p-toggleButton title="Set Watchlist" [ngModel]="movie.onWatchlist" onLabel="Remove" offLabel="Add" onIcon="pi pi-minus" offIcon="pi pi-plus" [style]="{'width': '7.6em', 'justify-content': 'center'}" (click)="setWatchlist(movie)"></p-toggleButton><br>
								<p-button label="View more" (click)="goToDetails(movie)"></p-button>						
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-movie pTemplate="gridItem">
					<div class="col-12 md:col-4">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
								<div class="flex align-items-center">
									<i class="pi pi-video mr-2"></i>
									<span class="font-semibold">{{movie.genre}}</span>
								</div>
							</div>
							<div class="flex flex-column align-items-center text-center mb-3">
								<img [src]="'assets/images/movie' + movie.id + '.png'" [alt]="movie.title" class="w-9 shadow-2 my-3 mx-0"/>
								<div class="text-2xl font-bold">{{movie.title}}</div>
								<p-rating [ngModel]="movie.rating" [readonly]="true" [stars]="10" [cancel]="false"></p-rating>
							</div>
							<div class="flex align-items-center justify-content-between">
								<span class="text-2xl font-semibold">{{movie.duration}}</span>
								<p-toggleButton title="Set Watchlist" [ngModel]="movie.onWatchlist" onLabel="Remove" offLabel="Add" onIcon="pi pi-minus" offIcon="pi pi-plus" [style]="{'width': '8em', 'justify-content': 'center'}" (click)="setWatchlist(movie)"></p-toggleButton>
								<p-button label="View more" (click)="goToDetails(movie)"></p-button>
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
</div>
